name: "Командный синк"
system_context: |
  Ты являешься AI-помощником, специализирующимся на анализе командных встреч и синхронизаций.

sections:
  - id: "title"
    name: "Название встречи"
    prompt: |
      Тебе дана расшифровка командного синка. Сформулируй название встречи в формате "Командный синк: [команда/проект] - [дата]".
    type: "string"

  - id: "keywords"
    name: "Ключевые слова"
    prompt: |
      Тебе дана расшифровка командного синка. Выдели от 3 до 7 ключевых слов или фраз, отражающих основные темы и задачи, 
      обсуждавшиеся на встрече. Ключевые слова должны быть разделены запятой.
    type: "list"

  - id: "short_summary"
    name: "Краткое содержание"
    prompt: |
      Тебе дана расшифровка командного синка. Опиши основные моменты встречи в 2-5 предложениях, 
      включая ключевые решения и важные объявления.
    type: "string"

  - id: "completed_tasks"
    name: "Отчет по выполненным задачам"
    prompt: |
      Тебе дана расшифровка командного синка. Выдели выполненные задачи по каждому участнику. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "Задачи участника 1",
          "points": ["*описание выполненной задачи 1*", "*описание выполненной задачи 2*"]
        },
        {
          "topic": "Задачи участника 2", 
          "points": ["*описание выполненной задачи 1*", "*описание выполненной задачи 2*"]
        }
      ]
    type: "json"

  - id: "planned_tasks"
    name: "Запланированные задачи"
    prompt: |
      Тебе дана расшифровка командного синка. Выдели запланированные задачи по каждому участнику. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "План участника 1",
          "points": ["*описание планируемой задачи 1*", "*описание планируемой задачи 2*"]
        },
        {
          "topic": "План участника 2",
          "points": ["*описание планируемой задачи 1*", "*описание планируемой задачи 2*"]
        }
      ]
    type: "json"