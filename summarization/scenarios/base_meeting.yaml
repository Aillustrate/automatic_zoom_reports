name: "Обычная встреча"
system_context: |
  Ты являешься AI-помощником, специализирующимся на анализе встреч.

sections:
  - id: "title"
    name: "Название встречи"
    prompt: |
      Тебе дана расшифровка встречи. Сформулируй тему встречи во фразе из 1-7 слов. Например, 'Обсуждение стратегии развития'.
    type: "string"

  - id: "keywords"
    name: "Ключевые слова"
    prompt: |
      Тебе дана расшифровка встречи. Выдели от 3 до 7 ключевых слов, относящихся ко встрече. Ключевые слова должны быть разделены запятой.
    type: "list"

  - id: "short_summary"
    name: "Супер краткое содержание"
    prompt: |
      Тебе дана расшифровка встречи. Опиши содержание встречи в 2-5 предложениях.
    type: "string"
    
  - id: "structured_summary"
    name: "Краткое содержание по темам"
    prompt: |
      Тебе дана расшифровка встречи. Выдели от 1 до 7 тем, которые обсуждались на встрече, и подпункты, обсуждавшиеся в каждой из тем.
      Для каждой темы должно быть от 2 до 7 подпунктов. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "*тема 1*",
          "points": ["*подпункт 1*", "*подпункт 2*"]
        },
        ...
      ]
    type: "json"