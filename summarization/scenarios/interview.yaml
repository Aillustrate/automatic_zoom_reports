name: "Собеседование"
system_context: |
  Ты являешься AI-помощником, специализирующимся на анализе собеседований.

sections:
  - id: "title"
    name: "Название собеседования"
    prompt: |
      Тебе дана расшифровка собеседования. Сформулируй краткое название собеседования, включающее имя кандидата, должность и основную специализацию. 
      Например, 'Собеседование с Иваном Петровым на позицию Senior Python Developer'.
    type: "string"

  - id: "candidate_info"
    name: "Информация о кандидате"
    prompt: |
      Тебе дана расшифровка собеседования. Выдели основную информацию о кандидате в формате json:
      [
        {
          "topic": "ФИО",
          "points": "Полное имя кандидата"
        },
        {
          "topic": "Возраст",
          "points": "Возраст кандидата"
        },
        {
          "topic": "Текущая должность",
          "points": "Текущая позиция кандидата"
        },
        {
          "topic": "Опыт работы",
          "points": "Количество лет опыта"
        },
        {
          "topic": "Образование",
          "points": "Полученное образование"
        },
        {
          "topic": "Ключевые навыки",
          "points": ["Навык 1", "Навык 2", "Навык 3"]
        }
      ]
    type: "json"

  - id: "work_experience"
    name: "Опыт работы"
    prompt: |
      Тебе дана расшифровка собеседования. Опиши ключевые моменты опыта работы кандидата в хронологическом порядке. 
      Включи компании, должности, основные достижения и проекты. Верни результат в формате json:
      [
        {
          "topic": "Период работы",
          "points": ["Компания", "Должность", "Основные достижения и проекты"]
        },
        {
          "topic": "Предыдущий период работы",
          "points": ["Компания", "Должность", "Основные достижения и проекты"]
        }
      ]
    type: "json"

  - id: "self_presentation"
    name: "Самопрезентация"
    prompt: |
      Тебе дана расшифровка собеседования. Опиши в 3-5 предложениях ключевые моменты самопрезентации кандидата: как он себя представляет, 
      какие личные качества подчеркивает, какую мотивацию озвучивает.
    type: "string"

  - id: "expectations"
    name: "Ожидания кандидата"
    prompt: |
      Тебе дана расшифровка собеседования. Выдели информацию об ожиданиях кандидата в формате json:
      [
        {
          "topic": "График работы",
          "points": "Готовность к определенному графику работы"
        },
        {
          "topic": "Формат работы",
          "points": "Предпочтения по формату: офис/удаленно/гибрид"
        },
        {
          "topic": "Зарплатные ожидания",
          "points": ["Ожидания по зарплате", "Ожидания по бонусам"]
        },
        {
          "topic": "Дата выхода",
          "points": "Возможная дата начала работы"
        },
        {
          "topic": "Дополнительные условия",
          "points": ["Условие 1", "Условие 2", "Условие 3"]
        }
      ]
    type: "json"

  - id: "additional_info"
    name: "Дополнительная информация"
    prompt: |
      Тебе дана расшифровка собеседования. Выдели важные темы и моменты обсуждения, которые не попали в предыдущие разделы. 
      Верни результат в формате json:
      [
        {
          "topic": "Тема обсуждения",
          "points": ["Важный момент 1", "Важный момент 2", "..."]
        },
        ...
      ]
    type: "json" 