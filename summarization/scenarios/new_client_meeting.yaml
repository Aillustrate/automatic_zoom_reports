name: "Встреча с новым заказчиком"
system_context: |
  Ты являешься AI-помощником, специализирующимся на анализе встреч с заказчиками.

sections:
  - id: "client_info"
    name: "Информация о заказчике"
    prompt: |
      Тебе дана расшифровка встречи. Укажи, кто является заказчиком, включая название компании или подразделения и контактные данные (если доступны).
    type: "string"

  - id: "short_summary"
    name: "Краткое содержание"
    prompt: |
      Тебе дана расшифровка встречи. Опиши содержание встречи в 2-5 предложениях, включая основные цели и обсуждаемые вопросы.
    type: "string"

  - id: "structured_summary"
    name: "Структурированное содержание по темам"
    prompt: |
      Тебе дана расшифровка встречи. Выдели от 1 до 7 тем, которые обсуждались на встрече, и подпункты, обсуждавшиеся в каждой из тем.
      Для каждой темы должно быть от 2 до 7 подпунктов. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "*тема 1*",
          "points": ["*подпункт 1*", "*подпункт 2*"]
        },
        ...
      ]
    type: "json"

  - id: "business_case"
    name: "Бизнес-кейс и проблема заказчика"
    prompt: |
      Тебе дана расшифровка встречи. Опиши бизнес-кейс и основные проблемы, с которыми сталкивается заказчик. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "Бизнес-кейс",
          "points": ["*описание бизнес-кейса*"]
        },
        {
          "topic": "Проблемы заказчика",
          "points": ["*проблема 1*", "*проблема 2*", "..."]
        }
      ]
    type: "json"

  - id: "business_requirements"
    name: "Бизнес требования и ограничения"
    prompt: |
      Тебе дана расшифровка встречи. Выдели бизнес-требования и ограничения, которые были озвучены заказчиком. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "Бизнес-требования",
          "points": ["*требование 1*", "*требование 2*", "..."]
        },
        {
          "topic": "Ограничения",
          "points": ["*ограничение 1*", "*ограничение 2*", "..."]
        }
      ]
    type: "json"

  - id: "technical_aspects"
    name: "Технические аспекты"
    prompt: |
      Тебе дана расшифровка встречи. Опиши технические аспекты, которые были обсуждены. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "Технические аспекты",
          "points": ["*технический аспект 1*", "*технический аспект 2*", "..."]
        }
      ]
    type: "json"

  - id: "conclusions_and_next_steps"
    name: "Итоги и дальнейшие шаги"
    prompt: |
      Тебе дана расшифровка встречи. Опиши итоги встречи и дальнейшие шаги, которые были согласованы. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "Итоги встречи",
          "points": ["*итог 1*", "*итог 2*", "..."]
        },
        {
          "topic": "Дальнейшие шаги",
          "points": ["*шаг 1*", "*шаг 2*", "..."]
        }
      ]
    type: "json"