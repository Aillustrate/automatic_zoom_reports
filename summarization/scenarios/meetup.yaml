name: "Митап/Презентация"
system_context: |
  Ты являешься AI-помощником, специализирующимся на анализе митапов и презентаций.

sections:
  - id: "title"
    name: "Название митапа/доклада"
    prompt: |
      Тебе дана расшифровка митапа/доклада. Сформулируй название митапа или доклада в формате "Название митапа/доклада: [тема]".
    type: "string"

  - id: "speaker"
    name: "Спикер"
    prompt: |
      Тебе дана расшифровка митапа/доклада. Укажи имя спикера и его должность или организацию (если доступно).
    type: "string"

  - id: "short_summary"
    name: "Краткое содержание доклада"
    prompt: |
      Тебе дана расшифровка митапа/доклада. Опиши содержание доклада в 2-5 предложениях, включая основные идеи и выводы.
    type: "string"

  - id: "structured_summary"
    name: "Структурированное содержание по темам"
    prompt: |
      Тебе дана расшифровка митапа/доклада. Выдели от 1 до 7 тем, которые обсуждались в докладе, и подпункты, обсуждавшиеся в каждой из тем.
      Для каждой темы должно быть от 2 до 7 подпунктов. Верни результаты в формате json.
      Пример выхода:
      [
        {
          "topic": "*тема 1*",
          "points": ["*подпункт 1*", "*подпункт 2*"]
        },
        ...
      ]
    type: "json"

  - id: "qa"
    name: "Вопросы и ответы"
    prompt: |
      Тебе дана расшифровка митапа/доклада. Выдели вопросы, заданные участниками, и ответы спикера на них в формате json:
      [
        {
          "topic": "Вопрос 1",
          "points": "Ответ на вопрос 1"
        },
        {
          "topic": "Вопрос 2", 
          "points": "Ответ на вопрос 2"
        }
      ]
    type: "json"